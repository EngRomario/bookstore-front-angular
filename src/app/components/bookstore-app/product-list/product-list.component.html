<div class="row">
  <div
    class="col-md-4"
    *ngFor="
      let livro of livros
      | bookfilter: categories
      | pricefilter: priceMin: priceMax
        | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    "
  >
    <app-product-item [livro]="livro"></app-product-item>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
